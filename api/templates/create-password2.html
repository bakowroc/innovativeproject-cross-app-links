<!doctype>
<html lang="en">
    <head>
        <title>Welcome to Cross App Links</title>
        
        <link href="../../../static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../../static/css/custom-template.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-box">
            <h3>Cross App Links!</h3>
            <ul>
                <p>Set your new password!</p>
            </ul>

            <form class="login-form" method="post" name="login_form" action="">
                <div class="input-socket">
                    <input type="password" name="password" ng-model="password" placeholder="Your new password" required>
                    <span class="input-icon"><span class="glyphicon glyphicon-user"></span></span>

                </div>
                <input type="submit" name="submit" value="Confirm">

        </div>
    </body>
</html>
