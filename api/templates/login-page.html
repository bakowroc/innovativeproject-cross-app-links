<!doctype html>
<html lang="en">

<head>
    <title>Welcome to Cross App Links</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,500,600,700,800,900" rel="stylesheet">
    <!--        BOWER PCKG-->
    <link rel="stylesheet" href="../static/bower_components/dstyle_resetCSS/reset.min.css">
    <link rel="stylesheet" href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--        BOWER PCKG:END-->
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/loginpage.css">
    <link rel="stylesheet" href="../static/css/media.css">

</head>

<body>
    <div class="col-lg-6 col-md-5 col-sm-12 col-xs-12 pull-left login-container">
        <div class="login-overflow">
            <header>
                <h1>Sign in</h1>
            </header>
            <form class="login-form" method="post" name="login_form" action="/api/auth">

                <div class="input-socket">
                    <input type="text" name="email" placeholder="Your e-mail">
                    <span class="input-icon"><span class="glyphicon glyphicon-user"></span></span>

                </div>
                <div class="input-socket">
                    <input type="password" name="password" placeholder="Your password">
                    <span class="input-icon"><span class="glyphicon glyphicon-lock"></span></span>
                </div>
                <input type="submit" name="submit" value="Sign in">
                <span class="form-link forgotten-pass"><a href="#forgot">Forgot your password?</a></span>
                <span class="form-link new-account"><a href="/register">I'd like to register a new account</a></span>
            </form>
        </div>
    </div>
    <div class="col-lg-6 col-md-7 col-sm-12 col-xs-12 pull-right row welcome-container">

        <nav class="main-landing-menu pull-right text-center col-lg-12">
            <ul>
                <li class="col-lg-3 pull-right"><a href="#">Github</a></li>
                <li class="col-lg-3 pull-right"><a href="#">Privacy & License</a></li>
                <li class="col-lg-3 pull-right"><a href="#">About project</a></li>
            </ul>
        </nav>

        <header>
            <h1>Cross App Links</h1>
            <h2>Keep all your places in one.</h2>
            <div class="button green">What places? </div>
        </header>

    </div>

</body>

</html>
