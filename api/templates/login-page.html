<!doctype html>
<html lang="en" ng-app="mainApp">

<head>
    <base href="/">
    <title>Welcome to Cross App Links</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--        BOWER PCKG-->
    <link rel="stylesheet" href="../static/bower_components/dstyle_resetCSS/reset.min.css">
    <link rel="stylesheet" href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bower_components/lato-font/css/lato-font.css">
    <!--        BOWER PCKG:END-->
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/loginpage.css">
    <link rel="stylesheet" href="../static/css/media.css">

</head>

<body ng-controller="loginCtrl" ng-cloak>

    <div class="loading">
        <span class="loading-icon"></span>
        <span class="text">
            Loading content...
        </span>
    </div>


    <div class="form-container">
        <header class="main-header">
            <nav class="project-navigation">
                <ul>
                    <li><a href="#">Github</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">License</a></li>
                </ul>
            </nav>
        </header>
        <div class="form-overflow" ng-if="!current_user.id">
            <header>
                <h1>Sign in</h1>
            </header>
            <form action="/api/auth" method="POST">
                <div class="input-overflow">
                    <span class="label">Email address</span>
                    <input type="text" name="email" placeholder="Type here">
                </div>
                <div class="input-overflow">
                    <span class="label">Password</span>
                    <input type="password" name="password" placeholder="And here">
                </div>
                <div class="form-link pull-left"><a href="">Forget your password?</a></div>
                <button type="submit" class="button blue auto pull-right">Sign in</button>
            </form>
        </div>
        <div class="user-overflow" ng-if="current_user.id">
            <div class="user-avatar"><img src="../static/img/default_avatar.jpg"> </div>
            <div class="user-info">
                <span class="username">@{{current_user.username}}</span>
                <span class="info-row">{{current_user.group.name}}</span>
                <div class="buttons">
                    <a href="dashboard" class="button blue">Dashboard</a>
                    <a href="/api/auth/logout" class="button pure">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="project-container">
        <div class="fractal-overflow">
            <span class="fractal blue long"></span>
            <span class="fractal orange short"></span>
            <span class="fractal red medium"></span>
            <span class="fractal green medium-short break"></span>
            <span class="fractal lightgreen long"></span>
            <span class="fractal blue medium break"></span>
            <span class="fractal red short"></span>
            <span class="fractal red short break"></span>
            <span class="fractal lightgreen long break"></span>
            <span class="fractal blue medium-short"></span>
            <span class="fractal red micro"></span>
            <span class="fractal blue long break"></span>
            <span class="fractal green short "></span>
            <span class="fractal lightgreen medium break"></span>
            <span class="fractal orange micro"></span>
            <span class="fractal blue short break"></span>
            <span class="fractal red medium break"></span>
        </div>
        <div class="main-project-section">
            <!--
            <header class="project-header">
                <div class="logo"><img ng-src="../static/img/logo.png"></div>
                <h1 class="site-name">Cross app links</h1>
            </header>
            <div class="the-component">
                <h2>Click below to get the component. Don't forget to read the <a href="#guide">guide</a>.</h2>
                <div class="download-button">

                    <a href="#download" class="button green big bordered"><span class="glyphicon glyphicon-save"></span>Download .zip</a>
                </div>
            </div>
-->
            <div class="tablet-preview">
                <div class="tablet-screen">
                    <header class="project-header">
                        <div class="logo"><img ng-src="../static/img/logo.png"></div>
                        <h1 class="site-name">Cross app links</h1>
                    </header>
                    <div class="the-component">
                        <h2>Click below to get the component.
                            <div class="download-button">

                                <a href="/download-component/v1.0.0" class="button green big bordered"><span class="glyphicon glyphicon-save"></span>Download files</a>
                            </div>
                    </div>
                </div>
                <span class="tablet-button"></span>
            </div>

        </div>
    </div>
    <div class="app-container">
        <div class="app-overflow" ng-repeat="app in apps">
            <div class="app-img"><img ng-src="/static/img/app-img/{{app.img_link}}.png"></div>
            <h4 class="app-name">{{app.name}}</h4>
            <p class="app-desc">{{app.desc}}</p>
            <a href="{{app.href}}">Checkout</a>
        </div>
    </div>


    <!--        BOWER PCKG-->
    <script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../static/bower_components/angular/angular.min.js"></script>
    <script src="../static/bower_components/angular-route/angular-route.min.js"></script>
    <script src="../static/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../static/bower_components/ng-scrollbars/dist/scrollbars.min.js"></script>
    <!--        BOWER PCKG:END-->
    <script src="../static/js/directives.js"></script>
    <script src="../static/js/config.js"></script>
    <script src="../static/js/services.js"></script>
    <script src="../static/js/loginpage.controller.js"></script>
</body>

</html>
