<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="search-by single-input pull-right">
        <input type='text' ng-model='searchBy' placeholder='Search by user'>
    </div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

    <div class="box box-table">
        <table class="table ">

            <thead>
                <tr>
                    <th>Log id</th>
                    <th>Date</th>
                    <th>User</th>
                    <th>Content</th>
                </tr>
            </thead>

            <tbody>

                <tr ng-init="limitLog = 25" ng-repeat='log in logs | limitTo : limitLog | filter : {author.username : searchBy}' ng-show='logs.length'>
                    <td>{{log.id}}</td>
                    <td>{{log.data_time}}</td>
                    <td>{{log.author.username}}</td>
                    <td>{{log.content}}</td>
                </tr>
            </tbody>

        </table>
        <span class='warning-text' ng-hide='logs.length'>There is no activity yet</span>
        <div href="action-log" class="full-width-button-area">
            <a href="#" class="button orange pull-right" ng-click="limitLog = limitLog + 15"><span class="glyphicon glyphicon-align-left"></span>Show me more</a>
        </div>
    </div>
</div>
