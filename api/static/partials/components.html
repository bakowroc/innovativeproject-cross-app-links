<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="box box-table">
        <table class="table ">
            <header>
                <h3 class="green">Components in use</h3>
                <div class="header-icon"><span class="glyphicon glyphicon-option-horizontal"></span></div>
            </header>
            <thead>
                <tr>
                    <th class="hidden-xs">Id</th>
                    <th>Domain</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='component in components | orderBy: id : true | limitTo : limit.components' ng-show='components.length'>
                    <td class="hidden-xs">{{component.id}}</td>
                    <td><a href="{{component.domain}}">{{component.domain}}</a></td>
                   
                </tr>
            </tbody>
        </table>
        <span class='warning-text' ng-hide='components.length'>There is no activity yet</span>
        <div class="full-width-button-area">
            <a href="#" class="button green pull-right" ng-click="limit.components=limit.components+2"><span class="glyphicon glyphicon-align-left"></span>Show me more</a>
        </div>
    </div>
</div>
