<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
    <form ng-if="current_user.id > 0" class="box box-form" name="user" ng-submit="user.$valid && user_inf.update()" novalidate>
        <header ng-init="user_inf.manageFill(current_user.username, current_user.email)">
            <h3 class="blue">Account settings</h3>
        </header>
        <label>Id: </label>
        <input type="text" disabled="disabled" value="{{current_user.id}}" required>

        <label>Username: </label>
        <input type="text" name="username" ng-model="user_inf.username" required>

        <label>Email Address: </label>
        <input type="text" ng-model="user_inf.email" required>

        <label>Group: </label>
        <input type="text" disabled="disabled" value="{{current_user.group.name}}" required>

        <label>Change password: </label>
        <input type="password" ng-model="user_inf.password" placeholder="Set new password">
        <input type="password" ng-model="user_inf.pass_verify" placeholder="Confirm new password">

        <label>Confirm changes: </label>
        <input type="password" ng-model="user_inf.current_pass" placeholder="Enter current password" required>

        <button type="submit" class='button green pull-right single-icon'><span class="glyphicon glyphicon-ok"></span></button>
    </form>
</div>
