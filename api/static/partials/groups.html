<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="search-by single-input pull-right">
        <input type='text' ng-model='searchBy' placeholder='Search by group'>
    </div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="box box-table">
        <table class="table ">
            <header>
                <h3 class="blue">Groups</h3>
                <div class="header-icon"><span class="glyphicon glyphicon-option-horizontal"></span></div>
            </header>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Group Name</th>
                    <th>Permissions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="group in groups | limitTo : limit.group | filter : {name : searchBy}" ng-show="groups.length">
                    <td>{{group.id}}</td>
                    <td><a href="/groups/{{group.id}}">{{group.name}}</a></td>
                    <td>
                        <p ng-show="group.app_add">Adding applications</p>
                        <p ng-show="group.app_drop">Removing applications</p>
                        <p ng-show="group.app_edit">Editing applications</p>
                        <p ng-show="group.user_add">Adding users</p>
                        <p ng-show="group.user_drop">Removing users</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <span class="warning-text" ng-hide="groups.length">No groups yet.</span>
        <div class="full-width-button-area">
            <a href="#" class="button blue pull-right" ng-click="limit.group=limit.group+2"><span class="glyphicon glyphicon-align-left"></span>Show me more</a>
        </div>
    </div>
</div>
