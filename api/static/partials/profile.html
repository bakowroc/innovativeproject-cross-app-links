<div class="col-lg-6 pull-left ">
    <div class="box">
        <div class="user-profile-main pull-left">
            <div class="user-profile-avatar">
                <img src="../static/img/default_avatar.jpg">
            </div>
            <div class="user-profile-info">
                <h1 class="user-profile-username">@macio49</h1>
                <h1 class="user-profile-usergroup">Administrator</h1>
                <div class="user-profile-email">
                    <span class="glyphicon glyphicon-send"></span>macio49@vp.pl
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 pull-left row-buried">
            <div class="box">
                <div class="site-stat">
                    <span class="stat-number">2</span>
                    <span class="stat-desc">Users invited</span>
                </div>
            </div>
        </div>
        <div class="col-lg-6 pull-left row-buried">
            <div class="box">
                <div class="site-stat">
                    <span class="stat-number">6</span>
                    <span class="stat-desc">Applications</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-6 pull-left">
    <div class="box box-table">
        <table class="table ">
            <header>
                <h3 class="orange">Last actions of @macio49</h3>
                <div class="header-icon"><span class="glyphicon glyphicon-option-horizontal"></span></div>
            </header>
            <tbody>
                <tr ng-repeat='log in logs | orderBy: id : true | limitTo : 5' ng-show='logs.length'>
                    <td>{{log.id}}</td>
                    <td>{{log.data_time | date: 'short' }}</td>
                    <td>{{log.author.username}}</td>
                    <td>{{log.content}}</td>
                </tr>
            </tbody>
            <span class='warning-text' ng-hide='logs.length'>There is no activity yet</span>
        </table>
        <div href="action-log" class="full-width-button-area">
        </div>
    </div>
</div>
